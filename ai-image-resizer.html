<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Image Resizer - Resize images intelligently. Free AI-powered image resizing tool.">
    <title>AI Image Resizer - Resize Images | AIVOROPRO</title>
    <link rel="icon" type="image/png" href="https://flexible-jade-j2fhsqcxkf.edgeone.app/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <h1 class="mb-4">AI Image Resizer</h1>
            <p class="lead text-muted">Resize images intelligently while maintaining quality.</p>
            <div class="upload-area" id="uploadArea">
                <i class="bi bi-image display-1 text-primary mb-3"></i>
                <h4>Drag & Drop your image here</h4>
                <p class="text-muted">or</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
            <div id="previewSection" style="display: none;" class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3"><h5>Original</h5><img id="preview" class="img-fluid rounded shadow" alt="Preview"></div>
                    <div class="col-md-6 mb-3"><h5>Resized</h5><div id="resultContainer"><p class="text-muted">Click "Resize Image" to process</p></div></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="form-label">Width (px):</label><input type="number" class="form-control" id="width" placeholder="Enter width"></div>
                    <div class="col-md-6"><label class="form-label">Height (px):</label><input type="number" class="form-control" id="height" placeholder="Enter height"></div>
                </div>
                <button class="btn btn-primary btn-lg mt-3" id="processBtn">Resize Image</button>
                <a href="#" id="downloadBtn" class="btn btn-success btn-lg mt-3 ms-2" style="display: none;">Download</a>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentFile = null;
        document.getElementById('fileInput').addEventListener('change', function(e) { handleFile(e.target.files[0]); });
        setupDragAndDrop('uploadArea', 'preview', function(file) { handleFile(file); });
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) { alert('Please select a valid image file.'); return; }
            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                const img = new Image();
                img.onload = function() {
                    document.getElementById('width').value = img.width;
                    document.getElementById('height').value = img.height;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('processBtn').addEventListener('click', function() {
            if (!currentFile) return;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            if (!width || !height) { alert('Please enter valid width and height'); return; }
            const btn = this; btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                const img = document.getElementById('preview');
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const fileSizeMB = (blob.size / (1024 * 1024)).toFixed(2);
                    const fileSizeKB = (blob.size / 1024).toFixed(2);
                    const sizeText = fileSizeMB >= 1 ? fileSizeMB + ' MB' : fileSizeKB + ' KB';
                    
                    document.getElementById('resultContainer').innerHTML = 
                        `<img src="${url}" class="img-fluid rounded shadow" alt="Resized">` +
                        `<p class="text-success mt-2 text-center"><i class="bi bi-check-circle"></i> Image resized successfully</p>` +
                        `<p class="text-info mt-1 text-center small"><strong>Dimensions:</strong> ${width} Ã— ${height} px | <strong>Size:</strong> ${sizeText}</p>`;
                    
                    document.getElementById('downloadBtn').href = url;
                    document.getElementById('downloadBtn').download = 'resized_' + width + 'x' + height + '_' + currentFile.name;
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                    btn.disabled = false; btn.innerHTML = 'Resize Image';
                }, 'image/png');
            }, 1500);
        });
    </script>
</body>
</html>
