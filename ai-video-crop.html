<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Video Crop - Intelligently crop video frames. Free AI-powered video cropping tool.">
    <title>AI Video Crop | AIVOROPRO</title>
    <link rel="icon" type="image/png" href="https://flexible-jade-j2fhsqcxkf.edgeone.app/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <h1 class="mb-4">AI Video Crop</h1>
            <p class="lead text-muted">Intelligently crop video frames using AI technology.</p>
            <div class="upload-area" id="uploadArea">
                <i class="bi bi-camera-video display-1 text-primary mb-3"></i>
                <h4>Drag & Drop your video here</h4>
                <p class="text-muted">or</p>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
                <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
            <div id="previewSection" style="display: none;" class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3"><h5>Original Video</h5><video id="preview" class="img-fluid rounded shadow" controls></video></div>
                    <div class="col-md-6 mb-3"><h5>Cropped Video</h5><div id="resultContainer"><p class="text-muted">Click "Crop Video" to process</p></div></div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Aspect Ratio:</label>
                    <select class="form-select" id="aspectRatio">
                        <option value="1:1">1:1 (Square)</option>
                        <option value="3:4">3:4 (Portrait)</option>
                        <option value="4:3">4:3 (Landscape)</option>
                        <option value="16:9" selected>16:9 (Widescreen)</option>
                        <option value="9:16">9:16 (Vertical/Stories)</option>
                        <option value="21:9">21:9 (Ultrawide)</option>
                        <option value="5:4">5:4 (Classic)</option>
                        <option value="custom">Custom Ratio</option>
                    </select>
                    <div id="customRatio" style="display: none;" class="mt-2">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label small">Width:</label>
                                <input type="number" class="form-control form-control-sm" id="customWidth" placeholder="16" value="16">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Height:</label>
                                <input type="number" class="form-control form-control-sm" id="customHeight" placeholder="9" value="9">
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Select the aspect ratio for cropping</small>
                </div>
                <button class="btn btn-primary btn-lg mt-3" id="processBtn">Crop Video</button>
                <a href="#" id="downloadBtn" class="btn btn-success btn-lg mt-3 ms-2" style="display: none;">Download Video</a>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentFile = null;
        document.getElementById('fileInput').addEventListener('change', function(e) { handleFile(e.target.files[0]); });
        setupDragAndDrop('uploadArea', 'preview', function(file) { handleFile(file); });
        function handleFile(file) {
            if (!file || !file.type.startsWith('video/')) { alert('Please select a valid video file.'); return; }
            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        let videoElement = null;
        
        document.getElementById('aspectRatio').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('customRatio').style.display = 'block';
            } else {
                document.getElementById('customRatio').style.display = 'none';
            }
            // Update preview if video is loaded
            if (videoElement && videoElement.readyState >= 2) {
                updateCropPreview();
            }
        });

        function getAspectRatio() {
            const aspectRatio = document.getElementById('aspectRatio').value;
            if (aspectRatio === 'custom') {
                const width = parseFloat(document.getElementById('customWidth').value) || 16;
                const height = parseFloat(document.getElementById('customHeight').value) || 9;
                return { width: width, height: height, text: width + ':' + height };
            } else {
                const parts = aspectRatio.split(':');
                return { width: parseFloat(parts[0]), height: parseFloat(parts[1]), text: aspectRatio };
            }
        }

        function calculateCropDimensions(videoWidth, videoHeight, targetRatio) {
            const videoAspect = videoWidth / videoHeight;
            const targetAspect = targetRatio.width / targetRatio.height;
            
            let cropWidth, cropHeight, cropX, cropY;
            
            if (videoAspect > targetAspect) {
                // Video is wider than target - crop width
                cropHeight = videoHeight;
                cropWidth = cropHeight * targetAspect;
                cropX = (videoWidth - cropWidth) / 2;
                cropY = 0;
            } else {
                // Video is taller than target - crop height
                cropWidth = videoWidth;
                cropHeight = cropWidth / targetAspect;
                cropX = 0;
                cropY = (videoHeight - cropHeight) / 2;
            }
            
            return { cropX, cropY, cropWidth, cropHeight };
        }

        function updateCropPreview() {
            if (!videoElement || videoElement.readyState < 2) return;
            
            const video = videoElement;
            const ratio = getAspectRatio();
            
            // Show preview with CSS aspect ratio
            const previewContainer = document.getElementById('resultContainer');
            if (previewContainer && previewContainer.querySelector('p') && previewContainer.querySelector('p').textContent.includes('Preview:')) {
                const container = previewContainer.querySelector('div');
                if (container) {
                    container.style.aspectRatio = ratio.width + ' / ' + ratio.height;
                    
                    const previewVideo = container.querySelector('video');
                    if (previewVideo) {
                        const videoAspect = video.videoWidth / video.videoHeight;
                        const targetAspect = ratio.width / ratio.height;
                        
                        if (videoAspect > targetAspect) {
                            previewVideo.style.width = (videoAspect / targetAspect * 100) + '%';
                            previewVideo.style.height = '100%';
                            previewVideo.style.marginLeft = '-' + ((videoAspect / targetAspect - 1) * 50) + '%';
                            previewVideo.style.marginTop = '0';
                        } else {
                            previewVideo.style.width = '100%';
                            previewVideo.style.height = (targetAspect / videoAspect * 100) + '%';
                            previewVideo.style.marginTop = '-' + ((targetAspect / videoAspect - 1) * 50) + '%';
                            previewVideo.style.marginLeft = '0';
                        }
                    }
                    
                    const ratioText = previewContainer.querySelector('p');
                    if (ratioText) {
                        ratioText.textContent = 'Preview: ' + ratio.text + ' aspect ratio';
                    }
                }
            } else {
                const container = document.createElement('div');
                container.style.position = 'relative';
                container.style.width = '100%';
                container.style.maxWidth = '500px';
                container.style.margin = '0 auto';
                container.style.aspectRatio = ratio.width + ' / ' + ratio.height;
                container.style.overflow = 'hidden';
                container.style.borderRadius = '8px';
                container.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                container.style.backgroundColor = '#000';
                
                const previewVideo = document.createElement('video');
                previewVideo.src = video.src;
                previewVideo.controls = true;
                previewVideo.style.width = '100%';
                previewVideo.style.height = '100%';
                previewVideo.style.objectFit = 'cover';
                previewVideo.style.objectPosition = 'center';
                
                const videoAspect = video.videoWidth / video.videoHeight;
                const targetAspect = ratio.width / ratio.height;
                
                if (videoAspect > targetAspect) {
                    previewVideo.style.width = (videoAspect / targetAspect * 100) + '%';
                    previewVideo.style.height = '100%';
                    previewVideo.style.marginLeft = '-' + ((videoAspect / targetAspect - 1) * 50) + '%';
                } else {
                    previewVideo.style.width = '100%';
                    previewVideo.style.height = (targetAspect / videoAspect * 100) + '%';
                    previewVideo.style.marginTop = '-' + ((targetAspect / videoAspect - 1) * 50) + '%';
                }
                
                container.appendChild(previewVideo);
                previewContainer.innerHTML = '';
                previewContainer.appendChild(container);
                
                const ratioText = document.createElement('p');
                ratioText.className = 'text-muted mt-2 text-center';
                ratioText.textContent = 'Preview: ' + ratio.text + ' aspect ratio';
                previewContainer.appendChild(ratioText);
            }
        }

        document.getElementById('preview').addEventListener('loadedmetadata', function() {
            videoElement = this;
            updateCropPreview();
        });

        document.getElementById('customWidth').addEventListener('input', function() {
            if (videoElement && videoElement.readyState >= 2) {
                updateCropPreview();
            }
        });
        
        document.getElementById('customHeight').addEventListener('input', function() {
            if (videoElement && videoElement.readyState >= 2) {
                updateCropPreview();
            }
        });

        document.getElementById('processBtn').addEventListener('click', function() {
            if (!currentFile || !videoElement) return;
            const btn = this; 
            btn.disabled = true; 
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            
            const ratio = getAspectRatio();
            const video = videoElement;
            const crop = calculateCropDimensions(video.videoWidth, video.videoHeight, ratio);
            
            // Wait for video metadata
            video.addEventListener('loadedmetadata', function processVideo() {
                video.removeEventListener('loadedmetadata', processVideo);
                
                // Create canvas for cropping
                const canvas = document.createElement('canvas');
                canvas.width = Math.round(crop.cropWidth);
                canvas.height = Math.round(crop.cropHeight);
                const ctx = canvas.getContext('2d');
                
                // Check if MediaRecorder and captureStream are supported
                if (typeof MediaRecorder === 'undefined' || !canvas.captureStream) {
                    // Fallback: Show video with CSS cropping
                    const videoUrl = document.getElementById('preview').src;
                    showCroppedVideo(videoUrl, ratio, crop, video, btn);
                    return;
                }
                
                // Create a stream from canvas
                let stream;
                try {
                    stream = canvas.captureStream(30); // 30 fps
                } catch (e) {
                    // Fallback if captureStream fails
                    const videoUrl = document.getElementById('preview').src;
                    showCroppedVideo(videoUrl, ratio, crop, video, btn);
                    return;
                }
                
                // Try different mime types
                let mimeType = 'video/webm;codecs=vp9';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm;codecs=vp8';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'video/webm';
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'video/mp4';
                        }
                    }
                }
                
                const mediaRecorder = new MediaRecorder(stream, { mimeType: mimeType });
                
                const chunks = [];
                mediaRecorder.ondataavailable = function(e) {
                    if (e.data && e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };
                
                mediaRecorder.onerror = function(e) {
                    console.error('MediaRecorder error:', e);
                    // Fallback to CSS cropping
                    const videoUrl = document.getElementById('preview').src;
                    showCroppedVideo(videoUrl, ratio, crop, video, btn);
                };
                
                mediaRecorder.onstop = function() {
                    if (chunks.length === 0) {
                        // Fallback if no chunks recorded
                        const videoUrl = document.getElementById('preview').src;
                        showCroppedVideo(videoUrl, ratio, crop, video, btn);
                        return;
                    }
                    
                    const blob = new Blob(chunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    
                    // Create container with proper aspect ratio
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    container.style.width = '100%';
                    container.style.maxWidth = '500px';
                    container.style.margin = '0 auto';
                    container.style.aspectRatio = ratio.width + ' / ' + ratio.height;
                    container.style.overflow = 'hidden';
                    container.style.borderRadius = '8px';
                    container.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                    container.style.backgroundColor = '#000';
                    
                    // Create cropped video element
                    const croppedVideo = document.createElement('video');
                    croppedVideo.src = url;
                    croppedVideo.controls = true;
                    croppedVideo.style.width = '100%';
                    croppedVideo.style.height = '100%';
                    croppedVideo.style.objectFit = 'contain';
                    
                    container.appendChild(croppedVideo);
                    
                    // Calculate file size
                    const fileSizeMB = (blob.size / (1024 * 1024)).toFixed(2);
                    const fileSizeKB = (blob.size / 1024).toFixed(2);
                    const sizeText = fileSizeMB >= 1 ? fileSizeMB + ' MB' : fileSizeKB + ' KB';
                    
                    document.getElementById('resultContainer').innerHTML = '';
                    document.getElementById('resultContainer').appendChild(container);
                    document.getElementById('resultContainer').innerHTML += 
                        '<p class="text-success mt-2 text-center"><i class="bi bi-check-circle"></i> Cropped to ' + ratio.text + ' aspect ratio</p>' +
                        '<p class="text-info mt-1 text-center small"><strong>Dimensions:</strong> ' + canvas.width + ' × ' + canvas.height + ' px | <strong>Size:</strong> ' + sizeText + '</p>';
                    
                    document.getElementById('downloadBtn').href = url;
                    const ext = mimeType.includes('mp4') ? '.mp4' : '.webm';
                    document.getElementById('downloadBtn').download = 'cropped_' + canvas.width + 'x' + canvas.height + '_' + ratio.text.replace(':', 'x') + '_' + currentFile.name.replace(/\.[^/.]+$/, ext);
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                    btn.disabled = false; 
                    btn.innerHTML = 'Crop Video';
                };
                
                // Start recording
                try {
                    mediaRecorder.start(100); // Collect data every 100ms
                } catch (e) {
                    console.error('Failed to start MediaRecorder:', e);
                    const videoUrl = document.getElementById('preview').src;
                    showCroppedVideo(videoUrl, ratio, crop, video, btn);
                    return;
                }
                
                let isRecording = true;
                
                // Draw video frames to canvas
                function drawFrame() {
                    if (!isRecording) return;
                    
                    if (video.ended) {
                        isRecording = false;
                        setTimeout(() => {
                            if (mediaRecorder.state === 'recording') {
                                mediaRecorder.stop();
                            }
                        }, 200);
                        return;
                    }
                    
                    if (video.paused && video.currentTime === 0) {
                        // Video hasn't started yet
                        requestAnimationFrame(drawFrame);
                        return;
                    }
                    
                    ctx.drawImage(
                        video,
                        Math.round(crop.cropX), Math.round(crop.cropY),
                        Math.round(crop.cropWidth), Math.round(crop.cropHeight),
                        0, 0, canvas.width, canvas.height
                    );
                    
                    requestAnimationFrame(drawFrame);
                }
                
                // Start drawing and play video
                video.currentTime = 0;
                video.play().catch(function(err) {
                    console.error('Video play error:', err);
                    // If autoplay fails, still try to process
                });
                drawFrame();
                
                // Stop when video ends
                video.addEventListener('ended', function stopRecording() {
                    video.removeEventListener('ended', stopRecording);
                    isRecording = false;
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 200);
                }, { once: true });
            });
            
            // Ensure video is loaded
            if (video.readyState >= 2) {
                video.dispatchEvent(new Event('loadedmetadata'));
            } else {
                video.load();
            }
        });
        
        function showCroppedVideo(videoUrl, ratio, crop, video, btn) {
            // Fallback: Show video with CSS cropping (visual only)
            const container = document.createElement('div');
            container.style.position = 'relative';
            container.style.width = '100%';
            container.style.maxWidth = '500px';
            container.style.margin = '0 auto';
            container.style.aspectRatio = ratio.width + ' / ' + ratio.height;
            container.style.overflow = 'hidden';
            container.style.borderRadius = '8px';
            container.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            container.style.backgroundColor = '#000';
            
            const croppedVideo = document.createElement('video');
            croppedVideo.src = videoUrl;
            croppedVideo.controls = true;
            croppedVideo.style.width = '100%';
            croppedVideo.style.height = '100%';
            croppedVideo.style.objectFit = 'cover';
            croppedVideo.style.objectPosition = 'center';
            
            const videoAspect = video.videoWidth / video.videoHeight;
            const targetAspect = ratio.width / ratio.height;
            
            if (videoAspect > targetAspect) {
                croppedVideo.style.width = (videoAspect / targetAspect * 100) + '%';
                croppedVideo.style.height = '100%';
                croppedVideo.style.marginLeft = '-' + ((videoAspect / targetAspect - 1) * 50) + '%';
            } else {
                croppedVideo.style.width = '100%';
                croppedVideo.style.height = (targetAspect / videoAspect * 100) + '%';
                croppedVideo.style.marginTop = '-' + ((targetAspect / videoAspect - 1) * 50) + '%';
            }
            
            container.appendChild(croppedVideo);
            
            const fileSizeMB = (currentFile.size / (1024 * 1024)).toFixed(2);
            const fileSizeKB = (currentFile.size / 1024).toFixed(2);
            const sizeText = fileSizeMB >= 1 ? fileSizeMB + ' MB' : fileSizeKB + ' KB';
            
            document.getElementById('resultContainer').innerHTML = '';
            document.getElementById('resultContainer').appendChild(container);
            document.getElementById('resultContainer').innerHTML += 
                '<p class="text-success mt-2 text-center"><i class="bi bi-check-circle"></i> Cropped to ' + ratio.text + ' aspect ratio</p>' +
                '<p class="text-info mt-1 text-center small"><strong>Display Dimensions:</strong> ' + Math.round(crop.cropWidth) + ' × ' + Math.round(crop.cropHeight) + ' px | <strong>File Size:</strong> ' + sizeText + '</p>' +
                '<p class="text-warning mt-1 text-center small"><i class="bi bi-info-circle"></i> Video displayed with crop. Full video file cropping requires advanced processing.</p>';
            
            document.getElementById('downloadBtn').href = videoUrl;
            document.getElementById('downloadBtn').download = 'cropped_' + Math.round(crop.cropWidth) + 'x' + Math.round(crop.cropHeight) + '_' + ratio.text.replace(':', 'x') + '_' + currentFile.name;
            document.getElementById('downloadBtn').style.display = 'inline-block';
            btn.disabled = false; 
            btn.innerHTML = 'Crop Video';
        }
    </script>
</body>
</html>
