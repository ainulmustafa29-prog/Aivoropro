<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Image Enhancer - Enhance image quality automatically. Free AI-powered image enhancement tool.">
    <title>AI Image Enhancer - Enhance Image Quality | AIVOROPRO</title>
    <link rel="icon" type="image/png" href="https://flexible-jade-j2fhsqcxkf.edgeone.app/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <h1 class="mb-4">AI Image Enhancer</h1>
            <p class="lead text-muted">Enhance image quality automatically with AI. Improve brightness, contrast, and colors.</p>
            <div class="upload-area" id="uploadArea">
                <i class="bi bi-image display-1 text-primary mb-3"></i>
                <h4>Drag & Drop your image here</h4>
                <p class="text-muted">or</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
            <div id="previewSection" style="display: none;" class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3"><h5>Original</h5><img id="preview" class="img-fluid rounded shadow" alt="Preview"></div>
                    <div class="col-md-6 mb-3"><h5>Enhanced</h5><div id="resultContainer"><p class="text-muted">Click "Enhance Image" to process</p></div></div>
                </div>
                <button class="btn btn-primary btn-lg mt-3" id="processBtn">Enhance Image</button>
                <a href="#" id="downloadBtn" class="btn btn-success btn-lg mt-3 ms-2" style="display: none;">Download</a>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentFile = null;
        document.getElementById('fileInput').addEventListener('change', function(e) { handleFile(e.target.files[0]); });
        setupDragAndDrop('uploadArea', 'preview', function(file) { handleFile(file); });
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) { alert('Please select a valid image file.'); return; }
            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('processBtn').addEventListener('click', function() {
            if (!currentFile) return;
            const btn = this; btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                const img = document.getElementById('preview');
                canvas.width = img.naturalWidth; canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.min(255, data[i] * 1.1);
                    data[i + 1] = Math.min(255, data[i + 1] * 1.1);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.1);
                }
                ctx.putImageData(imageData, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('resultContainer').innerHTML = `<img src="${url}" class="img-fluid rounded shadow" alt="Enhanced">`;
                    document.getElementById('downloadBtn').href = url;
                    document.getElementById('downloadBtn').download = 'enhanced_' + currentFile.name;
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                    btn.disabled = false; btn.innerHTML = 'Enhance Image';
                }, 'image/png');
            }, 2000);
        });
    </script>
</body>
</html>
