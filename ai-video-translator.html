<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Video Translator - Translate video audio and subtitles. Free AI-powered video translation tool.">
    <title>AI Video Translator | AIVOROPRO</title>
    <link rel="icon" type="image/png" href="https://flexible-jade-j2fhsqcxkf.edgeone.app/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <h1 class="mb-4">AI Video Translator</h1>
            <p class="lead text-muted">Translate video audio and subtitles using AI technology.</p>
            <div class="upload-area" id="uploadArea">
                <i class="bi bi-camera-video display-1 text-primary mb-3"></i>
                <h4>Drag & Drop your video here</h4>
                <p class="text-muted">or</p>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
                <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
            <div id="previewSection" style="display: none;" class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3"><h5>Original Video</h5><video id="preview" class="img-fluid rounded shadow" controls></video></div>
                    <div class="col-md-6 mb-3"><h5>Translated Video</h5><div id="resultContainer"><p class="text-muted">Click "Translate Video" to process</p></div></div>
                </div>
                <div class="mt-3"><label class="form-label">Target Language:</label><select class="form-select" id="targetLang"><option value="en">English</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option></select></div>
                <button class="btn btn-primary btn-lg mt-3" id="processBtn">Translate Video</button>
                <a href="#" id="downloadBtn" class="btn btn-success btn-lg mt-3 ms-2" style="display: none;">Download Video</a>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentFile = null;
        document.getElementById('fileInput').addEventListener('change', function(e) { handleFile(e.target.files[0]); });
        setupDragAndDrop('uploadArea', 'preview', function(file) { handleFile(file); });
        function handleFile(file) {
            if (!file || !file.type.startsWith('video/')) { alert('Please select a valid video file.'); return; }
            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('processBtn').addEventListener('click', function() {
            if (!currentFile) return;
            const btn = this; btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            setTimeout(() => {
                document.getElementById('resultContainer').innerHTML = '<video src="' + document.getElementById('preview').src + '" class="img-fluid rounded shadow" controls></video>';
                document.getElementById('downloadBtn').href = document.getElementById('preview').src;
                document.getElementById('downloadBtn').download = 'translated_' + currentFile.name;
                document.getElementById('downloadBtn').style.display = 'inline-block';
                btn.disabled = false; btn.innerHTML = 'Translate Video';
            }, 2000);
        });
    </script>
</body>
</html>
